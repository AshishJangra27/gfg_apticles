
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Nearest Neighbors Interactive Explorer</title>
    <style>
        /* Minimalist GeeksforGeeks Theme */
        :root {
            --primary-color: #2f8d46; /* GeeksforGeeks Green */
            --background-color: #ffffff; /* White */
            --text-color: #222222; /* Dark */
            --secondary-bg: #f0f0f0; /* Light gray for sidebars/footers */
            --border-color: #dddddd;
            --disabled-color: #cccccc;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
            background-color: var(--background-color);
            color: var(--text-color);
        }

        header {
            flex: 0 0 auto; /* Don't grow or shrink, fixed height */
            background-color: var(--secondary-bg);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            color: var(--primary-color);
        }

        .mode-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mode-toggle button {
            padding: 5px 10px;
            border: 1px solid var(--primary-color);
            background-color: transparent;
            color: var(--primary-color);
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s, color 0.2s;
        }

        .mode-toggle button.active {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        .container {
            flex: 1 1 auto; /* Grow and shrink to fill available space */
            display: flex;
            overflow: hidden; /* Ensure content within container doesn't overflow */
        }

        aside {
            flex: 0 0 250px; /* Fixed width sidebar */
            background-color: var(--secondary-bg);
            padding: 20px;
            border-right: 1px solid var(--border-color);
            overflow-y: auto; /* Allow scrolling if controls exceed height */
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        aside label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        aside input[type="range"],
        aside input[type="number"],
        aside select,
        aside button {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box; /* Include padding in width */
            font-size: 1em;
            color: var(--text-color);
        }

         aside input[type="range"] {
            padding: 0; /* Sliders don't need vertical padding */
            cursor: pointer;
        }

        aside button {
            background-color: var(--primary-color);
            color: var(--background-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        aside button:hover:not(:disabled) {
            background-color: #287a3b; /* Slightly darker green */
        }

        aside button:disabled {
            background-color: var(--disabled-color);
            cursor: not-allowed;
        }

        aside .input-group {
            margin-bottom: 10px;
        }

        aside .input-group label {
             margin-bottom: 2px; /* Less space below labels in group */
        }


        main {
            flex: 1 1 auto; /* Grow to fill remaining space */
            position: relative; /* Needed for canvas absolute positioning */
            background-color: var(--background-color);
            overflow: hidden; /* Ensure canvas drawing stays within bounds */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block; /* Remove extra space below canvas */
        }

        .bottom-area {
             flex: 0 0 auto; /* Don't grow or shrink, fixed height */
             background-color: var(--secondary-bg);
             border-top: 1px solid var(--border-color);
             display: flex;
             flex-direction: column;
             padding: 10px 20px;
             gap: 10px;
        }

        .step-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap; /* Allow buttons to wrap if needed */
        }

        .step-controls button {
            padding: 8px 15px;
            border: 1px solid var(--primary-color);
            background-color: transparent;
            color: var(--primary-color);
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s, color 0.2s;
            min-width: 100px; /* Give buttons a minimum width */
        }

        .step-controls button:hover:not(:disabled) {
             background-color: var(--primary-color);
             color: var(--background-color);
        }

         .step-controls button:disabled {
            border-color: var(--disabled-color);
            color: var(--disabled-color);
            cursor: not-allowed;
        }

        footer {
            text-align: center;
            font-size: 0.9em;
            color: var(--text-color);
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Add specific styles for regression value representation if needed */
        .regression-value-display {
            font-weight: bold;
            font-size: 1.1em;
            color: var(--primary-color); /* Or a color based on the value */
        }

    </style>
</head>
<body>

    <header>
        <h1>K-Nearest Neighbors Interactive Explorer</h1>
        <div class="mode-toggle">
            <span>Mode:</span>
            <button id="modeToggleClassification" class="active">Classification</button>
            <button id="modeToggleRegression">Regression</button>
        </div>
    </header>

    <div class="container">
        <aside>
            <div class="input-group">
                <label for="kValue">K (Number of Neighbors): <span id="kValueDisplay">5</span></label>
                <input type="range" id="kValue" min="1" max="20" value="5">
            </div>

            <div class="input-group">
                <label for="distanceMetric">Distance Metric:</label>
                <select id="distanceMetric">
                    <option value="euclidean">Euclidean</option>
                    <option value="manhattan">Manhattan</option>
                    <option value="minkowski">Minkowski (p=3)</option>
                     <!-- Option for Minkowski p=2 is Euclidean, p=1 is Manhattan -->
                </select>
            </div>

            <div class="input-group">
                 <button id="loadSampleData">Load Sample Data</button>
                 <button id="clearData">Clear Data</button>
            </div>

             <!-- Optional: Placeholder for Metric Formula Display if feasible -->
             <!-- <div id="metricFormula"></div> -->

        </aside>

        <main>
            <canvas id="knnCanvas"></canvas>
        </main>
    </div>

    <div class="bottom-area">
        <div class="step-controls">
            <button id="showDistancesBtn" disabled>Show Distances</button>
            <button id="highlightNeighborsBtn" disabled>Highlight Neighbors</button>
            <button id="showPredictionBtn" disabled>Show Prediction</button>
            <button id="resetStepsBtn" disabled>Reset Steps</button>
        </div>
         <footer>
            <p>
                <a href="https://github.com/AshishJangra27/" target="_blank">GitHub</a>
                <a href="https://www.linkedin.com/in/ashish-jangra/" target="_blank">LinkedIn</a>
            </p>
        </footer>
    </div>


    <script>
        const canvas = document.getElementById('knnCanvas');
        const ctx = canvas.getContext('2d');

        const kValueInput = document.getElementById('kValue');
        const kValueDisplay = document.getElementById('kValueDisplay');
        const distanceMetricSelect = document.getElementById('distanceMetric');
        const loadSampleDataBtn = document.getElementById('loadSampleData');
        const clearDataBtn = document.getElementById('clearData');
        const modeToggleClassification = document.getElementById('modeToggleClassification');
        const modeToggleRegression = document.getElementById('modeToggleRegression');

        const showDistancesBtn = document.getElementById('showDistancesBtn');
        const highlightNeighborsBtn = document.getElementById('highlightNeighborsBtn');
        const showPredictionBtn = document.getElementById('showPredictionBtn');
        const resetStepsBtn = document.getElementById('resetStepsBtn');

        // --- State Variables ---
        let mode = 'classification'; // 'classification' or 'regression'
        let kValue = parseInt(kValueInput.value);
        let distanceMetric = distanceMetricSelect.value; // 'euclidean', 'manhattan', 'minkowski' (p=3)
        let trainingData = [];
        let testPoint = null; // { x, y } or null
        let distances = []; // Array of { index, distance } for all training points
        let nearestNeighborsIndices = []; // Array of indices into trainingData
        let predictionResult = null; // { class: '...', color: '...' } or { value: ... }
        let algorithmStep = 0; // 0: initial, 1: distances shown, 2: neighbors highlighted, 3: prediction shown

        // --- Constants ---
        const POINT_RADIUS = 5;
        const TEST_POINT_SIZE = 10;
        const NEIGHBOR_HIGHLIGHT_SIZE = 10;
        const DRAG_THRESHOLD = 5; // Distance threshold for starting drag on test point

        // Classification colors (arbitrary examples)
        const CLASS_COLORS = {
            A: '#FF5733', // Reddish
            B: '#337AFF', // Bluish
            C: '#33FF57', // Greenish
             // Add more classes/colors if sample data supports it
        };

        // Regression color gradient (example: value 0 to 100)
        // Use HSL for easier gradient calculation based on value
        // Value 0 -> HSL(0, 100%, 50%) -> Red
        // Value 100 -> HSL(120, 100%, 50%) -> Green
        function getRegressionColor(value, minVal, maxVal) {
             if (minVal === maxVal) return `hsl(120, 100%, 50%)`; // Default green if all values are the same
             const hue = 120 * (value - minVal) / (maxVal - minVal); // Map min to 0 (red) and max to 120 (green)
             return `hsl(${hue}, 100%, 50%)`;
        }


        // --- Data Generation ---
        function generateSampleData(numPoints, currentMode) {
            const data = [];
            const width = canvas.width;
            const height = canvas.height;

            if (currentMode === 'classification') {
                // Generate two clusters
                for (let i = 0; i < numPoints / 2; i++) {
                     data.push({
                        x: Math.random() * width * 0.3 + width * 0.1, // Cluster 1: left side
                        y: Math.random() * height * 0.4 + height * 0.1,
                        value: 'A',
                        color: CLASS_COLORS['A']
                     });
                      data.push({
                        x: Math.random() * width * 0.3 + width * 0.6, // Cluster 2: right side
                        y: Math.random() * height * 0.4 + height * 0.5,
                        value: 'B',
                        color: CLASS_COLORS['B']
                     });
                }
                 // Ensure unique classes exist for coloring
                const uniqueClasses = [...new Set(data.map(p => p.value))];
                if (uniqueClasses.length < 2 && numPoints >= 2) {
                     // Add one point of a different class if only one generated
                     const otherClass = uniqueClasses[0] === 'A' ? 'B' : 'A';
                     data.push({
                         x: Math.random() * width,
                         y: Math.random() * height,
                         value: otherClass,
                         color: CLASS_COLORS[otherClass]
                     });
                }

            } else { // regression
                // Generate data with value loosely dependent on x and y
                const minVal = 10;
                const maxVal = 90;
                for (let i = 0; i < numPoints; i++) {
                    const x = Math.random() * width;
                    const y = Math.random() * height;
                    // Value increases with x and y
                    const value = minVal + (maxVal - minVal) * ((x/width + y/height) / 2);
                    data.push({
                        x: x,
                        y: y,
                        value: parseFloat(value.toFixed(2)) // Keep value rounded
                    });
                }
                 // Assign colors based on the generated values for regression
                const values = data.map(p => p.value);
                const currentMin = Math.min(...values);
                const currentMax = Math.max(...values);
                data.forEach(p => {
                    p.color = getRegressionColor(p.value, currentMin, currentMax);
                });
            }

            return data;
        }

        // --- Distance Metrics ---
        function euclideanDistance(p1, p2) {
            return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
        }

        function manhattanDistance(p1, p2) {
            return Math.abs(p1.x - p2.x) + Math.abs(p1.y - p2.y);
        }

        function minkowskiDistance(p1, p2, p) {
             // For simplicity, we use p=3 for the 'minkowski' option
             // Euclidean (p=2) and Manhattan (p=1) are separate options
            return Math.pow(Math.pow(Math.abs(p1.x - p2.x), p) + Math.pow(Math.abs(p1.y - p2.y), p), 1 / p);
        }

        function calculateDistance(p1, p2, metric) {
            switch (metric) {
                case 'euclidean':
                    return euclideanDistance(p1, p2);
                case 'manhattan':
                    return manhattanDistance(p1, p2);
                case 'minkowski':
                    return minkowskiDistance(p1, p2, 3); // Use p=3 for demonstration
                default:
                    return euclideanDistance(p1, p2);
            }
        }

        // --- KNN Logic ---
        function calculateAllDistances() {
             if (!testPoint) {
                 distances = [];
                 return;
             }
             distances = trainingData.map((point, index) => ({
                 index: index,
                 distance: calculateDistance(testPoint, point, distanceMetric)
             }));
             distances.sort((a, b) => a.distance - b.distance); // Sort by distance
        }

        function findNearestNeighbors() {
             if (distances.length === 0) calculateAllDistances(); // Ensure distances are calculated
             nearestNeighborsIndices = distances.slice(0, kValue).map(d => d.index);
        }

        function makePrediction() {
             if (nearestNeighborsIndices.length === 0) findNearestNeighbors(); // Ensure neighbors are found

             const neighbors = nearestNeighborsIndices.map(index => trainingData[index]);

             if (mode === 'classification') {
                 const classCounts = {};
                 let majorityClass = null;
                 let maxCount = 0;

                 neighbors.forEach(neighbor => {
                     const className = neighbor.value;
                     classCounts[className] = (classCounts[className] || 0) + 1;
                     if (classCounts[className] > maxCount) {
                         maxCount = classCounts[className];
                         majorityClass = className;
                     }
                 });

                 // Handle ties: simple approach, pick the first one encountered
                 // For a more robust tie-breaking, could consider distance
                if (majorityClass === null && neighbors.length > 0) {
                     majorityClass = neighbors[0].value; // Default to first neighbor's class
                }


                 predictionResult = majorityClass ? {
                     class: majorityClass,
                     color: CLASS_COLORS[majorityClass] || '#888' // Default gray if class color not defined
                 } : null;

             } else { // regression
                 if (neighbors.length === 0) {
                     predictionResult = null;
                     return;
                 }
                 const totalValue = neighbors.reduce((sum, neighbor) => sum + neighbor.value, 0);
                 const averageValue = totalValue / neighbors.length;
                 predictionResult = { value: parseFloat(averageValue.toFixed(2)) }; // Keep prediction rounded
                 // For regression, the test point color could also be a gradient based on the predicted value
                 // Need min/max across *all* training data for consistent gradient mapping
                 const allValues = trainingData.map(p => p.value);
                 const minVal = Math.min(...allValues);
                 const maxVal = Math.max(...allValues);
                 predictionResult.color = getRegressionColor(averageValue, minVal, maxVal);

             }
        }

        // --- Drawing Functions ---
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = var_to_css('background-color');
            ctx.fillRect(0, 0, canvas.width, canvas.height);


            // Draw training data points
            trainingData.forEach(point => {
                ctx.beginPath();
                ctx.arc(point.x, point.y, POINT_RADIUS, 0, Math.PI * 2);
                ctx.fillStyle = point.color || '#888'; // Default gray
                ctx.fill();
                ctx.lineWidth = 1;
                ctx.strokeStyle = var_to_css('text-color'); // Dark border
                ctx.stroke();

                 // Optional: Draw value/class on hover or always (simple always for now)
                // if (mode === 'classification') {
                //     ctx.fillStyle = var_to_css('text-color');
                //     ctx.font = '10px sans-serif';
                //     ctx.fillText(point.value, point.x + POINT_RADIUS + 2, point.y + 3);
                // } else {
                //      ctx.fillStyle = var_to_css('text-color');
                //      ctx.font = '10px sans-serif';
                //      ctx.fillText(point.value, point.x + POINT_RADIUS + 2, point.y + 3);
                // }
            });

            // Draw distances if step is >= 1
            if (algorithmStep >= 1 && testPoint) {
                 ctx.lineWidth = 1;
                 ctx.strokeStyle = var_to_css('text-color') + '80'; // Faded color

                 // For Manhattan, draw axis-aligned lines (simplified)
                 if (distanceMetric === 'manhattan') {
                     distances.forEach(dInfo => {
                         const p = trainingData[dInfo.index];
                          // Draw lines along axes to create L-shape path
                          ctx.beginPath();
                          ctx.moveTo(testPoint.x, testPoint.y);
                          ctx.lineTo(p.x, testPoint.y);
                          ctx.lineTo(p.x, p.y);
                          ctx.stroke();
                     });
                 } else { // Euclidean or Minkowski (straight lines)
                     distances.forEach(dInfo => {
                          const p = trainingData[dInfo.index];
                          ctx.beginPath();
                          ctx.moveTo(testPoint.x, testPoint.y);
                          ctx.lineTo(p.x, p.y);
                          ctx.stroke();
                     });
                 }
            }


            // Highlight neighbors if step is >= 2
            if (algorithmStep >= 2 && testPoint) {
                ctx.lineWidth = 3; // Thicker border for neighbors
                ctx.strokeStyle = var_to_css('primary-color'); // Highlight color

                nearestNeighborsIndices.forEach(index => {
                    const point = trainingData[index];
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, NEIGHBOR_HIGHLIGHT_SIZE, 0, Math.PI * 2);
                    ctx.stroke();
                });
            }

            // Draw test point
            if (testPoint) {
                const tpSize = TEST_POINT_SIZE;
                ctx.fillStyle = var_to_css('primary-color'); // Default color for test point
                ctx.strokeStyle = var_to_css('text-color');
                ctx.lineWidth = 1;

                 // Change test point color/appearance if prediction is shown
                if (algorithmStep === 3 && predictionResult) {
                    ctx.fillStyle = predictionResult.color || var_to_css('primary-color');
                }

                ctx.beginPath();
                // Draw a square or cross for test point
                ctx.rect(testPoint.x - tpSize / 2, testPoint.y - tpSize / 2, tpSize, tpSize);
                ctx.fill();
                ctx.stroke();

                 // Show prediction result text if step is 3
                if (algorithmStep === 3 && predictionResult) {
                     ctx.fillStyle = var_to_css('text-color');
                     ctx.font = 'bold 14px sans-serif';
                     ctx.textAlign = 'center';
                     ctx.textBaseline = 'bottom';
                     const text = mode === 'classification' ? `Pred: ${predictionResult.class}` : `Pred: ${predictionResult.value}`;
                     ctx.fillText(text, testPoint.x, testPoint.y - tpSize / 2 - 5); // Draw text above the point
                }
            }
        }

        // Helper to get CSS variable value
        function var_to_css(varName) {
            return getComputedStyle(document.documentElement).getPropertyValue('--' + varName).trim();
        }


        // --- UI Update and State Management ---
        function updateKValue(value) {
            kValue = value;
            kValueDisplay.textContent = kValue;
            // If neighbors or prediction are shown, re-calculate and redraw
            if (algorithmStep >= 2) {
                updateVisuals();
            } else {
                draw(); // Just redraw points/test point
            }
            updateButtonStates();
        }

        function updateDistanceMetric(metric) {
            distanceMetric = metric;
            // If distances, neighbors, or prediction are shown, re-calculate and redraw
            if (algorithmStep >= 1) {
                 updateVisuals();
            } else {
                draw(); // Just redraw points/test point
            }
            updateButtonStates();
        }

        function setMode(newMode) {
            mode = newMode;
            modeToggleClassification.classList.toggle('active', mode === 'classification');
            modeToggleRegression.classList.toggle('active', mode === 'regression');
            resetState(); // Clear current data, test point, steps on mode change
            loadSampleData(); // Load new sample data appropriate for the mode
        }


        function updateButtonStates() {
             const testPointPlaced = testPoint !== null;
             showDistancesBtn.disabled = !testPointPlaced || algorithmStep >= 1;
             highlightNeighborsBtn.disabled = !testPointPlaced || algorithmStep < 1 || algorithmStep >= 2;
             showPredictionBtn.disabled = !testPointPlaced || algorithmStep < 2 || algorithmStep >= 3;
             resetStepsBtn.disabled = algorithmStep === 0 && testPoint === null;

             // Style buttons based on disabled state
              showDistancesBtn.style.borderColor = showDistancesBtn.disabled ? var_to_css('disabled-color') : var_to_css('primary-color');
              showDistancesBtn.style.color = showDistancesBtn.disabled ? var_to_css('disabled-color') : var_to_css('primary-color');
              showDistancesBtn.style.backgroundColor = 'transparent'; // Base transparent

              highlightNeighborsBtn.style.borderColor = highlightNeighborsBtn.disabled ? var_to_css('disabled-color') : var_to_css('primary-color');
              highlightNeighborsBtn.style.color = highlightNeighborsBtn.disabled ? var_to_css('disabled-color') : var_to_css('primary-color');
               highlightNeighborsBtn.style.backgroundColor = 'transparent';

              showPredictionBtn.style.borderColor = showPredictionBtn.disabled ? var_to_css('disabled-color') : var_to_css('primary-color');
              showPredictionBtn.style.color = showPredictionBtn.disabled ? var_to_css('disabled-color') : var_to_css('primary-color');
               showPredictionBtn.style.backgroundColor = 'transparent';

               // Reset button is primary when active
              resetStepsBtn.style.borderColor = resetStepsBtn.disabled ? var_to_css('disabled-color') : var_to_css('primary-color');
              resetStepsBtn.style.color = resetStepsBtn.disabled ? var_to_css('disabled-color') : resetStepsBtn.disabled ? var_to_css('disabled-color') : var_to_css('background-color');
              resetStepsBtn.style.backgroundColor = resetStepsBtn.disabled ? 'transparent' : var_to_css('primary-color');
        }


        function resetSteps() {
             algorithmStep = 0;
             distances = [];
             nearestNeighborsIndices = [];
             predictionResult = null;
             draw();
             updateButtonStates();
        }

        function resetState() {
            testPoint = null;
            resetSteps(); // Also clears distances, neighbors, prediction
        }

        // Recalculates distances, neighbors, and prediction based on current state (K, metric, testPoint)
        // Used when K or metric changes *after* step 0, or when test point moves
        function updateVisuals() {
            if (!testPoint || trainingData.length === 0) {
                 resetSteps(); // Cannot predict without data or test point
                 return;
            }

            if (algorithmStep >= 1) { // If distances were shown or further
                calculateAllDistances();
            }
             if (algorithmStep >= 2) { // If neighbors were highlighted or further
                findNearestNeighbors();
            }
             if (algorithmStep === 3) { // If prediction was shown
                 makePrediction();
             }
             draw();
             updateButtonStates();
        }

        // --- Event Handlers ---

        // Canvas resizing
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            draw(); // Redraw on resize
        }

        // Mouse position helper
        function getMousePos(event) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: event.clientX - rect.left,
                y: event.clientY - rect.top
            };
        }

        // Test point dragging
        let isDragging = false;
        let dragOffsetX = 0;
        let dragOffsetY = 0;

        canvas.addEventListener('mousedown', (event) => {
            const pos = getMousePos(event);

            if (testPoint) {
                 const dist = euclideanDistance(pos, testPoint);
                 if (dist < TEST_POINT_SIZE / 2 + DRAG_THRESHOLD) {
                      isDragging = true;
                      dragOffsetX = pos.x - testPoint.x;
                      dragOffsetY = pos.y - testPoint.y;
                      canvas.style.cursor = 'grabbing';
                 }
            }
        });

        canvas.addEventListener('mousemove', (event) => {
            if (isDragging && testPoint) {
                const pos = getMousePos(event);
                testPoint.x = pos.x - dragOffsetX;
                testPoint.y = pos.y - dragOffsetY;

                // Keep test point within canvas bounds
                testPoint.x = Math.max(TEST_POINT_SIZE / 2, Math.min(canvas.width - TEST_POINT_SIZE / 2, testPoint.x));
                testPoint.y = Math.max(TEST_POINT_SIZE / 2, Math.min(canvas.height - TEST_POINT_SIZE / 2, testPoint.y));

                resetSteps(); // Reset steps when point is moved
                draw();
            } else if (testPoint) {
                // Change cursor on hover
                 const pos = getMousePos(event);
                 const dist = euclideanDistance(pos, testPoint);
                 if (dist < TEST_POINT_SIZE / 2 + DRAG_THRESHOLD) {
                     canvas.style.cursor = 'grab';
                 } else {
                     canvas.style.cursor = 'default';
                 }
            } else {
                canvas.style.cursor = 'crosshair'; // Indicate clickable area
            }
        });

        canvas.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                canvas.style.cursor = testPoint ? 'grab' : 'crosshair'; // Reset cursor
                // If steps were reset by dragging, and there's a test point, enable distance button
                 if (testPoint && algorithmStep === 0) {
                     updateButtonStates();
                 }
            }
        });

         // Prevent default drag behavior
        canvas.addEventListener('dragstart', (e) => e.preventDefault());


        canvas.addEventListener('click', (event) => {
            // Only place a test point if one doesn't exist and not dragging
            if (!testPoint && !isDragging) {
                const pos = getMousePos(event);
                testPoint = { x: pos.x, y: pos.y };
                resetSteps(); // Place point, reset steps
                updateButtonStates();
                draw();
            }
        });


        // Control Listeners
        kValueInput.addEventListener('input', (event) => {
            updateKValue(parseInt(event.target.value));
        });

        distanceMetricSelect.addEventListener('change', (event) => {
            updateDistanceMetric(event.target.value);
        });

        loadSampleDataBtn.addEventListener('click', () => {
             trainingData = generateSampleData(50, mode); // Generate 50 points
             resetState(); // Clear test point and steps
             draw();
             updateButtonStates();
        });

        clearDataBtn.addEventListener('click', () => {
             trainingData = [];
             resetState(); // Clear test point and steps
             draw();
             updateButtonStates();
        });

        modeToggleClassification.addEventListener('click', () => setMode('classification'));
        modeToggleRegression.addEventListener('click', () => setMode('regression'));


        // Step Button Listeners
        showDistancesBtn.addEventListener('click', () => {
            if (!testPoint) return; // Should be disabled, but safety check
            calculateAllDistances();
            algorithmStep = 1;
            draw();
            updateButtonStates();
        });

        highlightNeighborsBtn.addEventListener('click', () => {
            if (algorithmStep < 1) return; // Should be disabled
            findNearestNeighbors();
            algorithmStep = 2;
            draw();
            updateButtonStates();
        });

        showPredictionBtn.addEventListener('click', () => {
             if (algorithmStep < 2) return; // Should be disabled
            makePrediction();
            algorithmStep = 3;
            draw();
            updateButtonStates();
        });

        resetStepsBtn.addEventListener('click', () => {
            resetSteps();
             updateButtonStates();
        });


        // --- Initialization ---
        function initialize() {
            resizeCanvas(); // Set initial canvas size
            window.addEventListener('resize', resizeCanvas); // Add resize listener

            // Set initial state from controls
            kValueDisplay.textContent = kValueInput.value;

            // Load initial sample data and draw
            loadSampleData(); // This also calls resetState and draw

             // Set initial button states
            updateButtonStates();
        }

        // Run initialization when the DOM is ready
        window.addEventListener('load', initialize);


    </script>

</body>
</html>

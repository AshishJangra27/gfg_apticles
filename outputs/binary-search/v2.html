
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Visual Explorer</title>
    <style>
        :root {
            --gfg-green: #2f8d46;
            --dark-text: #222222;
            --background: #ffffff;
            --light-gray: #eeeeee;
            --medium-gray: #cccccc;
            --found-highlight: #66bb6a; /* Lighter green */
            --comparison-highlight: #ffeb3b; /* Yellow */
            --search-space-bg: #e8f5e9; /* Very light green */
            --pointer-color: #d32f2f; /* Red */
            --border-color: #dddddd;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background);
            color: var(--dark-text);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        header {
            background-color: var(--gfg-green);
            color: var(--background);
            padding: 10px 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }

        .container {
            flex-grow: 1;
            display: flex;
            padding: 10px;
            box-sizing: border-box;
            min-height: 0; /* Allow flex children to shrink */
        }

        .control-panel {
            width: 250px;
            padding: 15px;
            background-color: var(--light-gray);
            border-radius: 8px;
            margin-right: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto; /* Allow controls panel to scroll if needed */
            box-sizing: border-box;
            flex-shrink: 0; /* Prevent shrinking */
        }

        .control-group {
            border-bottom: 1px solid var(--medium-gray);
            padding-bottom: 15px;
        }

        .control-group:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }

        input[type="number"],
        input[type="range"],
        button {
            width: calc(100% - 10px); /* Adjust for padding */
            padding: 8px 5px;
            margin-bottom: 5px;
            border: 1px solid var(--medium-gray);
            border-radius: 4px;
            font-size: 0.9em;
        }

        button {
            background-color: var(--gfg-green);
            color: var(--background);
            cursor: pointer;
            transition: background-color 0.2s ease;
            border: none;
        }

        button:hover:not(:disabled) {
            background-color: #256f39; /* Darker green */
        }

        button:disabled {
            background-color: var(--medium-gray);
            cursor: not-allowed;
        }

        .visualization-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden; /* Hide overflow, important for pointer positioning */
            box-sizing: border-box;
            min-width: 0; /* Allow flex item to shrink below content size */
            background-color: var(--background);
            border-radius: 8px;
            padding: 20px;
        }

        .array-container {
            display: flex;
            align-items: flex-end; /* Align indices below */
            margin-bottom: 20px;
            position: relative;
            width: 100%; /* Take full width */
            height: auto; /* Height determined by content */
            justify-content: center; /* Center array */
        }

        .array-element-wrapper {
             display: flex;
             flex-direction: column;
             align-items: center;
             margin: 0 2px; /* Space between elements */
             position: relative;
             transition: transform 0.2s ease, background-color 0.2s ease, border-color 0.2s ease;
             flex-shrink: 0; /* Prevent array elements from shrinking too much */
        }


        .array-element {
            width: 40px; /* Fixed size for clarity */
            height: 40px;
            background-color: var(--light-gray);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            font-weight: bold;
            box-sizing: border-box;
            border-radius: 4px;
            margin-bottom: 5px; /* Space for index */
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .array-index {
            font-size: 0.7em;
            color: var(--dark-text);
        }

        .search-space-highlight {
            background-color: var(--search-space-bg);
            border-color: var(--gfg-green);
        }

        .element-highlight-comparison {
            background-color: var(--comparison-highlight);
            border-color: gold;
            transform: scale(1.05);
        }

        .element-highlight-found {
            background-color: var(--found-highlight);
            border-color: darkgreen;
            transform: scale(1.1);
        }

        .pointer {
            position: absolute;
            bottom: 0px; /* Position below elements/indices */
            font-size: 0.8em;
            font-weight: bold;
            color: var(--pointer-color);
            text-align: center;
            width: 50px; /* Slightly wider than element */
            margin-left: -5px; /* Offset to center under element */
            transition: left 0.4s ease-in-out;
            pointer-events: none; /* Allow clicks to pass through */
        }

        .pointer::after {
            content: '▼';
            display: block;
            font-size: 1.2em;
            line-height: 0.8;
            margin-top: -5px;
        }

        .low-pointer { color: #2196f3; } /* Blue */
        .high-pointer { color: #ff9800; } /* Orange */
        .mid-pointer { color: var(--pointer-color); } /* Red */


        .state-feedback {
            width: 300px;
            padding: 15px;
            background-color: var(--light-gray);
            border-radius: 8px;
            margin-left: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-sizing: border-box;
            flex-shrink: 0; /* Prevent shrinking */
        }

        .feedback-item {
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .feedback-item strong {
            font-weight: bold;
        }

        .feedback-value {
            font-family: monospace;
            color: var(--dark-text);
        }

        .feedback-status {
            font-weight: bold;
            color: var(--gfg-green);
        }
        .feedback-status.error {
             color: #f44336; /* Red for errors/not found */
        }
         .feedback-status.success {
             color: var(--found-highlight); /* Green for found */
        }


        .footer {
            background-color: var(--dark-text);
            color: var(--background);
            padding: 10px;
            text-align: center;
            font-size: 0.8em;
            flex-shrink: 0; /* Prevent footer from shrinking */
        }

        .footer a {
            color: var(--gfg-green);
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
         /* Simple tooltip style for complexity */
        .complexity-info {
            font-size: 0.8em;
            color: var(--dark-text);
            margin-top: 5px;
        }
         .complexity-info span {
            font-weight: bold;
         }
         .complexity-tip {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted var(--dark-text); /* Optional: underline for hover */
            cursor: help;
         }

         .complexity-tip .tooltiptext {
            visibility: hidden;
            width: 150px;
            background-color: var(--dark-text);
            color: var(--background);
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position the tooltip above the text */
            left: 50%;
            margin-left: -75px; /* Use half of the width to center the tooltip */
            opacity: 0;
            transition: opacity 0.3s;
         }

         .complexity-tip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%; /* At the bottom of the tooltip */
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: var(--dark-text) transparent transparent transparent;
         }

         .complexity-tip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
         }

    </style>
</head>
<body>

    <header>
        Binary Search Visual Explorer
    </header>

    <div class="container">
        <div class="control-panel">
            <div class="control-group">
                <label for="arraySize">Array Size:</label>
                <input type="range" id="arraySize" min="5" max="50" value="15">
                <span id="arraySizeValue">15</span>
                <button id="generateArrayBtn">Generate Sorted Array</button>
            </div>

            <div class="control-group">
                <label for="targetKey">Target Key:</label>
                <input type="number" id="targetKey" placeholder="Enter number to search">
            </div>

            <div class="control-group">
                <button id="startSearchBtn">Start Search</button>
                <button id="nextStepBtn" disabled>Next Step</button>
                <button id="autoRunBtn" disabled>Auto Run</button>
                <button id="resetBtn">Reset</button>
            </div>
             <!-- Optional Toggle omitted for simplicity/precision -->
             <!-- <div class="control-group">
                 <label for="arraySortedToggle">Array Sorted:</label>
                 <input type="checkbox" id="arraySortedToggle" checked>
             </div> -->

        </div>

        <div class="visualization-area">
            <div id="arrayContainer" class="array-container">
                <!-- Array elements, indices, and pointers will be rendered here by JS -->
            </div>
             <!-- Pointers rendered outside array-container but positioned relative to elements -->
             <div id="lowPointer" class="pointer low-pointer" style="display: none;">low</div>
             <div id="highPointer" class="pointer high-pointer" style="display: none;">high</div>
             <div id="midPointer" class="pointer mid-pointer" style="display: none;">mid</div>
        </div>

        <div class="state-feedback">
            <h3>State & Feedback</h3>
            <div class="feedback-item">
                <strong>Current Step:</strong> <span id="currentStepStatus" class="feedback-status">-</span>
            </div>
             <div class="feedback-item">
                <strong>Key:</strong> <span id="feedbackKey" class="feedback-value">-</span>
            </div>
            <div class="feedback-item">
                <strong>Pointers:</strong>
                <div>low: <span id="feedbackLow" class="feedback-value">-</span></div>
                <div>high: <span id="feedbackHigh" class="feedback-value">-</span></div>
                <div>mid: <span id="feedbackMid" class="feedback-value">-</span></div>
            </div>
            <div class="feedback-item">
                <strong>Steps Taken:</strong> <span id="stepCounter" class="feedback-value">0</span>
            </div>
            <div class="feedback-item">
                <strong>Complexity:</strong> <span class="complexity-info">O(log N) Iterations</span>
                 <span class="complexity-tip">?
                     <span class="tooltiptext">Binary search ideally takes log₂ N steps.</span>
                 </span>
            </div>
             <div class="feedback-item">
                <strong>Result:</strong> <span id="searchResult" class="feedback-status">-</span>
            </div>
        </div>
    </div>

    <footer class="footer">
        &copy; 2023 Visual Explorer |
        <a href="https://github.com/AshishJangra27/" target="_blank">GitHub</a> |
        <a href="https://www.linkedin.com/in/ashish-jangra/" target="_blank">LinkedIn</a>
    </footer>

    <script>
        // --- DOM Elements ---
        const arraySizeSlider = document.getElementById('arraySize');
        const arraySizeValueSpan = document.getElementById('arraySizeValue');
        const generateArrayBtn = document.getElementById('generateArrayBtn');
        const targetKeyInput = document.getElementById('targetKey');
        const startSearchBtn = document.getElementById('startSearchBtn');
        const nextStepBtn = document.getElementById('nextStepBtn');
        const autoRunBtn = document.getElementById('autoRunBtn');
        const resetBtn = document.getElementById('resetBtn');
        const arrayContainer = document.getElementById('arrayContainer');
        const lowPointerEl = document.getElementById('lowPointer');
        const highPointerEl = document.getElementById('highPointer');
        const midPointerEl = document.getElementById('midPointer');
        const currentStepStatusSpan = document.getElementById('currentStepStatus');
        const feedbackKeySpan = document.getElementById('feedbackKey');
        const feedbackLowSpan = document.getElementById('feedbackLow');
        const feedbackHighSpan = document.getElementById('feedbackHigh');
        const feedbackMidSpan = document.getElementById('feedbackMid');
        const stepCounterSpan = document.getElementById('stepCounter');
        const searchResultSpan = document.getElementById('searchResult');

        // --- State ---
        let currentArray = [];
        let arraySize = parseInt(arraySizeSlider.value);
        let targetKey = null;
        let low = 0;
        let high = 0;
        let mid = -1; // -1 indicates not calculated yet
        let stepCount = 0;
        let searchState = 'initial'; // 'initial', 'started', 'searching', 'found', 'notFound'
        let autoRunInterval = null;

        // --- Helper Functions ---

        function generateRandomSortedArray(size) {
            const arr = [];
            let currentValue = Math.floor(Math.random() * 20) + 1; // Start with a small random number
            for (let i = 0; i < size; i++) {
                arr.push(currentValue);
                currentValue += Math.floor(Math.random() * 10) + 1; // Add a random number >= 1 to ensure sorted
            }
            return arr;
        }

        function renderArray() {
            arrayContainer.innerHTML = ''; // Clear previous array
            const arrayEl = document.createElement('div');
            arrayEl.style.display = 'flex';
             arrayEl.style.justifyContent = 'center'; // Center content
            currentArray.forEach((value, index) => {
                 const wrapper = document.createElement('div');
                 wrapper.classList.add('array-element-wrapper');

                const element = document.createElement('div');
                element.classList.add('array-element');
                element.textContent = value;
                element.dataset.index = index; // Store index for easy lookup

                 const indexSpan = document.createElement('div');
                 indexSpan.classList.add('array-index');
                 indexSpan.textContent = index;

                 wrapper.appendChild(element);
                 wrapper.appendChild(indexSpan);
                 arrayEl.appendChild(wrapper);
            });
             arrayContainer.appendChild(arrayEl); // Add wrapper div to array container

            // Position pointers initially off-screen or hidden
             positionPointer(lowPointerEl, -1);
             positionPointer(highPointerEl, -1);
             positionPointer(midPointerEl, -1);
             lowPointerEl.style.display = 'none';
             highPointerEl.style.display = 'none';
             midPointerEl.style.display = 'none';

             updateVisuals(); // Apply initial highlighting/state
        }

        function positionPointer(pointerElement, index) {
            if (index < 0 || index >= currentArray.length) {
                pointerElement.style.display = 'none';
                return;
            }
             pointerElement.style.display = 'block';
            const elementWrapper = arrayContainer.querySelector(`.array-element-wrapper:nth-child(${index + 1})`);
             if (elementWrapper) {
                // Calculate position relative to the visualization-area or array-container
                // Need to consider the position of the array element wrapper
                 const containerRect = visualizationArea.getBoundingClientRect();
                 const elementRect = elementWrapper.getBoundingClientRect();

                // Position the pointer centered under the element wrapper
                 // Use left relative to the visualization-area
                 pointerElement.style.position = 'absolute';
                 pointerElement.style.left = `${elementRect.left - containerRect.left + elementRect.width / 2}px`;
                 pointerElement.style.transform = `translateX(-50%)`; // Center horizontally
                 // Position it below the element/index
                 pointerElement.style.bottom = `20px`; // Adjust as needed
             }
        }


        function updateVisuals() {
            const elements = arrayContainer.querySelectorAll('.array-element');

            elements.forEach(element => {
                const index = parseInt(element.dataset.index);
                // Reset all highlights
                element.classList.remove('search-space-highlight', 'element-highlight-comparison', 'element-highlight-found');

                // Highlight search space
                if (searchState === 'searching' || searchState === 'found' || searchState === 'notFound' || searchState === 'started') {
                     if (index >= low && index <= high) {
                        element.classList.add('search-space-highlight');
                    }
                }

                // Highlight mid element during comparison step
                 if (searchState === 'searching' && index === mid) {
                     element.classList.add('element-highlight-comparison');
                 }

                // Highlight found element
                if (searchState === 'found' && index === mid && currentArray[mid] === targetKey) {
                    element.classList.add('element-highlight-found');
                     element.classList.remove('search-space-highlight'); // Don't show search space highlight if found
                }
            });

             // Position pointers
             positionPointer(lowPointerEl, low);
             positionPointer(highPointerEl, high);
             positionPointer(midPointerEl, mid);


            // Update feedback panel
            feedbackKeySpan.textContent = targetKey === null ? '-' : targetKey;
            feedbackLowSpan.textContent = low;
            feedbackHighSpan.textContent = high;
            feedbackMidSpan.textContent = mid === -1 ? '-' : mid;
            stepCounterSpan.textContent = stepCount;

            // Update step status and result
            searchResultSpan.classList.remove('success', 'error');
            if (searchState === 'initial') {
                currentStepStatusSpan.textContent = 'Ready to start';
                searchResultSpan.textContent = '-';
            } else if (searchState === 'started') {
                 currentStepStatusSpan.textContent = `Initial search space [${low}, ${high}]`;
                 searchResultSpan.textContent = 'Searching...';
            }
            else if (searchState === 'searching') {
                 if (mid !== -1) {
                    const midValue = currentArray[mid];
                     let comparisonText = '';
                     let outcomeText = '';
                    if (midValue === targetKey) {
                        comparisonText = `Comparing ${midValue} with ${targetKey}`;
                         outcomeText = `Match found at index ${mid}!`;
                    } else if (midValue < targetKey) {
                        comparisonText = `Comparing ${midValue} with ${targetKey}`;
                        outcomeText = `${midValue} < ${targetKey} → Search right half`;
                    } else { // midValue > targetKey
                        comparisonText = `Comparing ${midValue} with ${targetKey}`;
                        outcomeText = `${midValue} > ${targetKey} → Search left half`;
                    }
                     currentStepStatusSpan.textContent = `${comparisonText}. ${outcomeText}`;
                 } else {
                     currentStepStatusSpan.textContent = 'Calculating mid...'; // Should not happen in typical flow after start
                 }
                 searchResultSpan.textContent = 'Searching...';

            } else if (searchState === 'found') {
                currentStepStatusSpan.textContent = `Key ${targetKey} found at index ${mid}.`;
                 searchResultSpan.textContent = 'Found!';
                 searchResultSpan.classList.add('success');
            } else if (searchState === 'notFound') {
                currentStepStatusSpan.textContent = 'Low > High. Key not found.';
                 searchResultSpan.textContent = 'Key not found';
                 searchResultSpan.classList.add('error');
                 // Optional: visual cue for not found on arrayContainer
                 // arrayContainer.style.outline = '2px solid red'; // Example cue
            }
        }

        function checkButtonStates() {
            const arrayExists = currentArray.length > 0;
            const keyEntered = targetKeyInput.value !== '';

            startSearchBtn.disabled = !arrayExists || !keyEntered || searchState !== 'initial';
            nextStepBtn.disabled = searchState !== 'started' && searchState !== 'searching';
            autoRunBtn.disabled = searchState !== 'started' && searchState !== 'searching';
             resetBtn.disabled = searchState === 'initial'; // Reset is always available once array exists/search started

            // If search is found or notFound, disable step/auto buttons
            if (searchState === 'found' || searchState === 'notFound') {
                 nextStepBtn.disabled = true;
                 autoRunBtn.disabled = true;
            }

             // Disable generate/size while searching
             generateArrayBtn.disabled = searchState !== 'initial' && searchState !== 'found' && searchState !== 'notFound';
             arraySizeSlider.disabled = generateArrayBtn.disabled;
             targetKeyInput.disabled = generateArrayBtn.disabled;
        }


        // --- Algorithm Steps ---

        function startSearch() {
            if (currentArray.length === 0) {
                currentStepStatusSpan.textContent = 'Generate an array first.';
                return;
            }
            const key = parseInt(targetKeyInput.value);
            if (isNaN(key)) {
                currentStepStatusSpan.textContent = 'Please enter a valid number for the target key.';
                return;
            }

            targetKey = key;
            low = 0;
            high = currentArray.length - 1;
            mid = -1;
            stepCount = 0;
            searchState = 'started';

             // Initial positioning of pointers
             positionPointer(lowPointerEl, low);
             positionPointer(highPointerEl, high);
             lowPointerEl.style.display = 'block';
             highPointerEl.style.display = 'block';
             midPointerEl.style.display = 'none'; // Mid not calculated yet

            updateVisuals();
            checkButtonStates();
        }

        function nextStep() {
            if (searchState !== 'started' && searchState !== 'searching') {
                return; // Only proceed if search is started or ongoing
            }

            stepCount++;

            if (low > high) {
                searchState = 'notFound';
                mid = -1; // Clear mid pointer
                 positionPointer(midPointerEl, -1);
                updateVisuals();
                stopAutoRun();
                checkButtonStates();
                return;
            }

            // Calculate mid (integer division)
            mid = Math.floor((low + high) / 2);

            // Update visuals *before* comparison result to show mid pointer
             searchState = 'searching'; // Set state to searching before comparison
             updateVisuals();

            // Brief delay for visual emphasis before comparison result
            setTimeout(() => {
                 const midValue = currentArray[mid];

                if (midValue === targetKey) {
                    searchState = 'found';
                    // Keep mid pointer on the found element
                    updateVisuals();
                    stopAutoRun();
                    checkButtonStates();
                } else if (midValue < targetKey) {
                    currentStepStatusSpan.textContent += ` → ${midValue} < ${targetKey}, updating low = mid + 1`; // Add detail to status
                    low = mid + 1;
                     // Pointers will be updated in the next updateVisuals call or step
                } else { // midValue > targetKey
                     currentStepStatusSpan.textContent += ` → ${midValue} > ${targetKey}, updating high = mid - 1`; // Add detail to status
                    high = mid - 1;
                     // Pointers will be updated in the next updateVisuals call or step
                }

                // Update visuals *after* updating low/high (if not found)
                 if (searchState !== 'found' && searchState !== 'notFound') {
                    updateVisuals();
                 }
                checkButtonStates(); // Recheck buttons after state change
            }, 500); // Animation delay

        }

        function autoRun() {
            if (autoRunInterval) {
                stopAutoRun();
                return;
            }
             autoRunBtn.textContent = 'Stop Auto Run';
            autoRunInterval = setInterval(() => {
                if (searchState === 'searching' || searchState === 'started') {
                    nextStep();
                     if (searchState === 'found' || searchState === 'notFound') {
                         stopAutoRun(); // Stop if finished during a step
                     }
                } else {
                    stopAutoRun(); // Stop if state changed unexpectedly
                }
            }, 800); // Interval speed
             checkButtonStates();
        }

        function stopAutoRun() {
            clearInterval(autoRunInterval);
            autoRunInterval = null;
            autoRunBtn.textContent = 'Auto Run';
             checkButtonStates();
        }

        function reset() {
            stopAutoRun();
            currentArray = []; // Clear array
            targetKey = null;
            low = 0;
            high = 0;
            mid = -1;
            stepCount = 0;
            searchState = 'initial';
            targetKeyInput.value = ''; // Clear input field

             // Clear visualization
            arrayContainer.innerHTML = '';
            lowPointerEl.style.display = 'none';
            highPointerEl.style.display = 'none';
            midPointerEl.style.display = 'none';

             // Clear feedback
            feedbackKeySpan.textContent = '-';
            feedbackLowSpan.textContent = '-';
            feedbackHighSpan.textContent = '-';
            feedbackMidSpan.textContent = '-';
            stepCounterSpan.textContent = '0';
            currentStepStatusSpan.textContent = '-';
            searchResultSpan.textContent = '-';
            searchResultSpan.classList.remove('success', 'error');

             // Reset array size slider and value to default
             arraySizeSlider.value = 15;
             arraySizeValueSpan.textContent = 15;
             arraySize = 15;

            checkButtonStates();
        }

        // --- Event Listeners ---
        arraySizeSlider.addEventListener('input', (event) => {
            arraySize = parseInt(event.target.value);
            arraySizeValueSpan.textContent = arraySize;
        });

        generateArrayBtn.addEventListener('click', () => {
            stopAutoRun(); // Stop auto-run if active
            currentArray = generateRandomSortedArray(arraySize);
            searchState = 'initial'; // Reset state after generating new array
            targetKey = null; // Clear key input visually and in state
            targetKeyInput.value = '';
            stepCount = 0; // Reset step count
             mid = -1; // Reset mid
            renderArray();
            checkButtonStates();
             // Clear feedback (similar to reset, but keep array)
             feedbackKeySpan.textContent = '-';
             feedbackLowSpan.textContent = '-';
             feedbackHighSpan.textContent = '-';
             feedbackMidSpan.textContent = '-';
             stepCounterSpan.textContent = '0';
             currentStepStatusSpan.textContent = 'Array generated. Enter key to search.';
             searchResultSpan.textContent = '-';
             searchResultSpan.classList.remove('success', 'error');

        });

        startSearchBtn.addEventListener('click', startSearch);
        nextStepBtn.addEventListener('click', nextStep);
        autoRunBtn.addEventListener('click', autoRun);
        resetBtn.addEventListener('click', reset);

        // Listen for changes in target key input to enable Start button
        targetKeyInput.addEventListener('input', () => {
             // Simple validation: enable start only if input is not empty
             checkButtonStates();
        });


        // --- Initial Setup ---
        generateArrayBtn.click(); // Generate initial array on load
        checkButtonStates(); // Set initial button states

    </script>

</body>
</html>

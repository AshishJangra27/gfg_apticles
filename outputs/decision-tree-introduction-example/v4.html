
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Concept Explorer</title>
    <style>
        /* GeeksforGeeks Theme */
        :root {
            --gfg-green: #2f8d46;
            --gfg-dark: #222222;
            --gfg-white: #ffffff;
        }

        /* Basic Reset and Fixed Layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Disable scrolling */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; /* System font stack */
            color: var(--gfg-dark);
            background-color: var(--gfg-white);
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: var(--gfg-green);
            color: var(--gfg-white);
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-size: 1.2em;
            font-weight: bold;
            z-index: 10;
        }

        /* Main Interactive Area */
        main {
            /* Position below header, above footer */
            margin-top: 50px;
            margin-bottom: 30px; /* Space for footer */
            width: 100%;
            height: calc(100vh - 50px - 30px); /* Total viewport height - header - footer */
            background-color: var(--gfg-white);
            overflow: hidden; /* Ensure content stays within area */
            display: flex; /* Use flexbox for centering placeholder */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            text-align: center;
            color: #555; /* Lighter text for placeholder */
            font-style: italic;
        }

        /* Placeholder content styling */
        .interactive-placeholder {
            max-width: 80%;
            padding: 20px;
            border: 1px dashed #ccc;
            border-radius: 8px;
        }


        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-color: var(--gfg-green);
            color: var(--gfg-white);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8em;
            z-index: 10;
        }

        footer a {
            color: var(--gfg-white);
            text-decoration: none;
            margin: 0 10px;
            transition: opacity 0.2s ease-in-out;
        }

        footer a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <header>
        Interactive Concept Explorer
    </header>

    <main>
        <div class="interactive-placeholder">
            Interactive Area Placeholder<br>
            (Content based on specific technical concepts would appear and be manipulable here)
        </div>
    </main>

    <footer>

        <a href="https://www.linkedin.com/in/ashish-jangra/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
    </footer>

    </script>

</body>
</html>

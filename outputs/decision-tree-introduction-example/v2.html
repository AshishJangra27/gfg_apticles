
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Concept Explorer</title>
    <style>
        :root {
            --gfg-green: #2f8d46;
            --gfg-dark: #222222;
            --gfg-white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: var(--gfg-dark);
            background-color: var(--gfg-white);
            overflow: hidden; /* Prevent overall page scroll */
        }

        #app-container {
            display: grid;
            grid-template-rows: auto 1fr auto; /* Header, Content, Footer */
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Ensure container doesn't overflow */
        }

        header {
            grid-row: 1;
            background-color: var(--gfg-green);
            color: var(--gfg-white);
            padding: 0 20px;
            display: flex;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            height: 40px; /* Thin header */
            box-sizing: border-box;
        }

        #content-area {
            grid-row: 2;
            display: flex;
            overflow: hidden; /* Prevent content area scroll */
        }

        #control-panel {
            width: 35%; /* Fixed width (~30-40%) */
            flex-shrink: 0;
            padding: 20px;
            background-color: #f0f0f0; /* Slightly different background for contrast */
            overflow-y: auto; /* Allow scrolling within the control panel */
            box-sizing: border-box;
            border-right: 1px solid #ddd;
        }

        #visualization-area {
            flex-grow: 1; /* Takes remaining width */
            position: relative; /* Needed for absolute positioning of overlays if any */
            overflow: hidden; /* Prevent visualization area scroll */
            background-color: var(--gfg-white);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        footer {
            grid-row: 3;
            background-color: var(--gfg-green);
            color: var(--gfg-white);
            text-align: center;
            padding: 10px 20px;
            font-size: 0.9em;
            box-sizing: border-box;
        }

        footer a {
            color: var(--gfg-white);
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Control Panel Styles */
        .control-group {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ccc;
        }

        .control-group:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1em;
        }

        input[type="range"],
        button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: var(--gfg-green);
            color: var(--gfg-white);
            border: none;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #26753a; /* Slightly darker green */
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Visual feedback for canvas interaction */
        .highlight-circle {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            pointer-events: none; /* Don't interfere with canvas clicks */
            animation: fadeOut 1.5s ease-out forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.5); }
        }

    </style>
</head>
<body>
    <div id="app-container">
        <header>
            [Concept Name Placeholder]
        </header>

        <main id="content-area">
            <section id="control-panel">
                <h2>[Control Panel]</h2>

                <div class="control-group">
                    <label for="parameter-slider">[Parameter Slider Placeholder]</label>
                    <input type="range" id="parameter-slider" min="10" max="150" value="50">
                    <span id="parameter-value">50</span>
                </div>

                <div class="control-group">
                    <label>[Process Stepping Placeholder]</label>
                    <button id="prev-step">Previous Step</button>
                    <button id="next-step">Next Step</button>
                    <button id="run-pause">Run</button>
                    <p>Current Step: <span id="current-step">0</span></p>
                </div>

                <!-- Add more control groups as needed -->

            </section>

            <section id="visualization-area">
                <canvas id="concept-canvas"></canvas>
            </section>
        </main>

        <footer>
            <a href="https://github.com/AshishJangra27/" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/ashish-jangra/" target="_blank">LinkedIn</a>
        </footer>
    </div>

    <script>
        const canvas = document.getElementById('concept-canvas');
        const ctx = canvas.getContext('2d');

        // Control elements
        const parameterSlider = document.getElementById('parameter-slider');
        const parameterValueSpan = document.getElementById('parameter-value');
        const prevStepButton = document.getElementById('prev-step');
        const nextStepButton = document.getElementById('next-step');
        const runPauseButton = document.getElementById('run-pause');
        const currentStepSpan = document.getElementById('current-step');

        // --- State Variables ---
        let currentParameterValue = parseInt(parameterSlider.value);
        let currentStep = 0;
        let maxSteps = 10; // Placeholder max steps
        let isRunning = false;
        let animationFrameId = null;
        let stepIntervalId = null;

        // --- Canvas Drawing ---
        function resizeCanvas() {
            // Set canvas size to its container's computed size
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            drawCanvas(); // Redraw after resize
        }

        function drawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas

            // --- Placeholder Visualization ---
            // 1. Draw a circle based on the parameter value
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = currentParameterValue; // Controlled by slider

            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(47, 141, 70, ${radius / 150})`; // Green, opacity based on size
            ctx.fill();
            ctx.strokeStyle = varToRgba(getComputedStyle(document.documentElement).getPropertyValue('--gfg-dark'), 0.5);
            ctx.lineWidth = 2;
            ctx.stroke();

            // 2. Indicate current step visually (e.g., text)
            ctx.fillStyle = varToRgba(getComputedStyle(document.documentElement).getPropertyValue('--gfg-dark'));
            ctx.font = '20px system-ui';
            ctx.textAlign = 'center';
            ctx.fillText(`Step: ${currentStep}/${maxSteps}`, centerX, centerY + radius + 30);

            // 3. Add interactive elements markers (e.g., nodes)
            // Draw some example points/nodes that can be clicked
            const nodeRadius = 10;
            const nodes = [
                { x: centerX - radius - 40, y: centerY - 30, label: 'Node A' },
                { x: centerX + radius + 40, y: centerY - 30, label: 'Node B' },
                { x: centerX, y: centerY + radius + 80, label: 'Node C' }
            ];

            ctx.fillStyle = varToRgba(getComputedStyle(document.documentElement).getPropertyValue('--gfg-green'));
             ctx.strokeStyle = varToRgba(getComputedStyle(document.documentElement).getPropertyValue('--gfg-dark'));
            ctx.lineWidth = 1;

            nodes.forEach(node => {
                ctx.beginPath();
                ctx.arc(node.x, node.y, nodeRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                // Store node info for click detection (optional, can be more complex)
                // For this simple example, we'll just check proximity on click
            });

             // Simple state reflection: Highlight center circle based on step
             if (currentStep > 0 && currentStep <= maxSteps) {
                 ctx.strokeStyle = 'rgba(255, 0, 0, 0.8)'; // Red highlight
                 ctx.lineWidth = 4;
                 ctx.beginPath();
                 ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                 ctx.stroke();
             }
        }

        // Helper to parse RGBA/Hex CSS colors correctly for canvas
        function varToRgba(cssVariableValue, alpha = 1) {
             cssVariableValue = cssVariableValue.trim();
             if (cssVariableValue.startsWith('#')) {
                 const hex = cssVariableValue.slice(1);
                 const r = parseInt(hex.substring(0, 2), 16);
                 const g = parseInt(hex.substring(2, 4), 16);
                 const b = parseInt(hex.substring(4, 6), 16);
                 return `rgba(${r}, ${g}, ${b}, ${alpha})`;
             }
             // Basic handling for rgb/rgba, though vars are likely hex here
             if (cssVariableValue.startsWith('rgb')) {
                 // Need more robust parsing for rgb/rgba strings
                 return cssVariableValue.replace(')', `, ${alpha})`).replace('rgb(', 'rgba(');
             }
             return cssVariableValue; // Return as is if not standard
        }


        // --- Interaction 1: Parameter Tuning ---
        parameterSlider.addEventListener('input', (event) => {
            currentParameterValue = parseInt(event.target.value);
            parameterValueSpan.textContent = currentParameterValue;
            drawCanvas(); // Redraw canvas with new parameter
        });

        // --- Interaction 2: Process Stepping ---
        function updateStep(stepChange) {
            if (isRunning) return; // Cannot step manually while running
            currentStep = Math.max(0, Math.min(maxSteps, currentStep + stepChange));
            currentStepSpan.textContent = currentStep;
            drawCanvas(); // Redraw canvas with new step
        }

        prevStepButton.addEventListener('click', () => updateStep(-1));
        nextStepButton.addEventListener('click', () => updateStep(1));

        function runProcess() {
            if (isRunning) {
                clearInterval(stepIntervalId);
                stepIntervalId = null;
                isRunning = false;
                runPauseButton.textContent = 'Run';
            } else {
                isRunning = true;
                runPauseButton.textContent = 'Pause';
                // Start from current step or reset? Let's reset for simplicity
                if (currentStep >= maxSteps) currentStep = 0;
                currentStepSpan.textContent = currentStep; // Update immediately
                drawCanvas();

                stepIntervalId = setInterval(() => {
                    currentStep++;
                    currentStepSpan.textContent = currentStep;
                    drawCanvas();
                    if (currentStep >= maxSteps) {
                        runProcess(); // Pause when finished
                    }
                }, 1000); // Step every 1 second
            }
             // Disable manual stepping buttons while running
             prevStepButton.disabled = isRunning;
             nextStepButton.disabled = isRunning;
        }

        runPauseButton.addEventListener('click', runProcess);


        // --- Interaction 3: Exploring Relationships (Canvas Click) ---
        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            // Placeholder: Draw a temporary visual cue at the click location
            const highlightSize = 20;
            const highlight = document.createElement('div');
            highlight.classList.add('highlight-circle');
            // Position the center of the highlight at the click point
            highlight.style.left = `${x - highlightSize / 2}px`;
            highlight.style.top = `${y - highlightSize / 2}px`;
            highlight.style.width = `${highlightSize}px`;
            highlight.style.height = `${highlightSize}px`;

            document.getElementById('visualization-area').appendChild(highlight);

            // Remove the highlight after the animation finishes
            highlight.addEventListener('animationend', () => {
                highlight.remove();
            });

            // In a real application, you would check if (x, y) is near a specific element
            // and show relevant information, highlight connected elements, etc.
            console.log(`Canvas clicked at: (${x}, ${y})`);
        });


        // --- Initial Setup ---
        // Resize canvas initially and whenever the window resizes
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); // Initial draw

    </script>
</body>
</html>

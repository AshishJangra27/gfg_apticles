
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Concepts Explorer</title>
    <style>
        :root {
            --gfg-green: #2f8d46;
            --gfg-dark: #222222;
            --gfg-white: #ffffff;
            --gfg-light-gray: #dddddd;
            --gfg-hover-green: #4CAF50; /* Slightly lighter green for hover */
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: var(--gfg-dark);
            background-color: var(--gfg-white);
            display: flex;
            flex-direction: column;
        }

        header {
            flex-shrink: 0;
            background-color: var(--gfg-green);
            color: var(--gfg-white);
            padding: 10px 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        main {
            flex-grow: 1;
            display: flex;
            width: 100%;
            overflow: hidden; /* Ensure main content doesn't cause scroll */
        }

        .interactive-block {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
            position: relative; /* Needed for potential absolute positioning inside */
            overflow: hidden; /* Hide overflow from SVG if needed */
        }

        #sdlc-block {
            border-right: 1px solid var(--gfg-light-gray);
        }

        .block-title {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: var(--gfg-dark);
        }

        .concept-svg {
            flex-grow: 1;
            width: 100%;
            height: 100%; /* Takes remaining height of the block */
            overflow: visible; /* Allow SVG elements to draw slightly outside if needed */
        }

        /* SVG Styling */
        .node {
            fill: var(--gfg-white);
            stroke: var(--gfg-green);
            stroke-width: 3;
            cursor: pointer;
            transition: transform 0.3s ease, stroke 0.3s ease, fill 0.3s ease;
        }

        .node:hover {
            transform: scale(1.1);
            stroke: var(--gfg-hover-green);
        }

        .node.active {
            fill: var(--gfg-green);
            stroke: var(--gfg-dark);
            color: var(--gfg-white); /* For text inside node */
        }

        .node-label {
             font-size: 12px;
             text-anchor: middle;
             dominant-baseline: middle;
             pointer-events: none; /* Don't block clicks on the circle */
             fill: var(--gfg-dark);
             user-select: none;
             transition: fill 0.3s ease;
        }

         .node.active + .node-label {
            fill: var(--gfg-white);
        }


        .connection {
            stroke: var(--gfg-light-gray);
            stroke-width: 2;
            fill: none;
            transition: stroke 0.3s ease, stroke-width 0.3s ease;
            opacity: 0.7;
        }

        .connection.active {
            stroke: var(--gfg-green);
            stroke-width: 4;
            opacity: 1;
        }

        .arrowhead {
            fill: var(--gfg-light-gray);
            transition: fill 0.3s ease;
        }

        .connection.active + .arrowhead,
        .arrowhead.active { /* Need JS to activate arrowheads based on connection */
             fill: var(--gfg-green);
        }


        footer {
            flex-shrink: 0;
            background-color: var(--gfg-green);
            color: var(--gfg-white);
            padding: 10px 20px;
            text-align: center;
            font-size: 0.9em;
        }

        footer a {
            color: var(--gfg-white);
            text-decoration: none;
            margin: 0 10px;
            transition: text-decoration 0.3s ease;
        }

        footer a:hover {
            text-decoration: underline;
        }

         /* Basic responsive adjustments if needed, though fixed viewport was requested */
        @media (max-width: 600px) {
             main {
                 flex-direction: column;
                 overflow-y: auto; /* Allow scrolling if content overflows on small screens, though goal is non-scroll */
             }
             #sdlc-block {
                 border-right: none;
                 border-bottom: 1px solid var(--gfg-light-gray);
             }
             .interactive-block {
                height: 50vh; /* Give each block half the viewport height */
             }
             .concept-svg {
                 height: calc(100% - 30px); /* Adjust SVG height considering title */
             }
             header, footer {
                padding: 8px 10px;
                font-size: 1em;
             }
             footer a {
                 margin: 0 5px;
             }
        }

    </style>
</head>
<body>

    <header>
        Interactive Concepts Explorer
    </header>

    <main>
        <div id="sdlc-block" class="interactive-block">
            <div class="block-title">Software Development Process</div>
            <svg class="concept-svg" viewBox="0 0 600 400">
                <defs>
                    <marker id="arrowhead-gfg" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" class="arrowhead" />
                    </marker>
                </defs>

                <!-- Nodes (Circles and Text) -->
                <circle id="node-sdlc-ideation" class="node" cx="100" cy="100" r="40"></circle>
                <text class="node-label" x="100" y="100">Ideation</text>

                <circle id="node-sdlc-development" class="node" cx="300" cy="100" r="40"></circle>
                <text class="node-label" x="300" y="100">Development</text>

                <circle id="node-sdlc-testing" class="node" cx="300" cy="300" r="40"></circle>
                <text class="node-label" x="300" y="300">Testing</text>

                <circle id="node-sdlc-deployment" class="node" cx="500" cy="300" r="40"></circle>
                <text class="node-label" x="500" y="300">Deployment</text>

                <!-- Connections (Lines/Paths) -->
                <line id="conn-sdlc-ideation-dev" class="connection" x1="140" y1="100" x2="260" y2="100" marker-end="url(#arrowhead-gfg)"></line>
                <line id="conn-sdlc-dev-testing" class="connection" x1="300" y1="140" x2="300" y2="260" marker-end="url(#arrowhead-gfg)"></line>
                 <line id="conn-sdlc-testing-deploy" class="connection" x1="340" y1="300" x2="460" y2="300" marker-end="url(#arrowhead-gfg)"></line>

                 <!-- Loops -->
                 <path id="conn-sdlc-testing-dev" class="connection" d="M 260 300 Q 200 250 260 100" marker-end="url(#arrowhead-gfg)"></path>
                 <path id="conn-sdlc-dev-ideation" class="connection" d="M 300 60 Q 200 20 140 60" marker-end="url(#arrowhead-gfg)"></path>


            </svg>
        </div>

        <div id="interview-block" class="interactive-block">
             <div class="block-title">SDE Interview Prep Areas</div>
             <svg class="concept-svg" viewBox="0 0 600 400">
                <defs>
                    <marker id="arrowhead-gfg-2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" class="arrowhead" />
                    </marker>
                     <marker id="arrowhead-gfg-reverse" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto" transform="rotate(180 5 3.5)">
                        <polygon points="0 0, 10 3.5, 0 7" class="arrowhead" />
                    </marker>
                </defs>

                <!-- Nodes (Rectangles and Text) -->
                <rect id="node-prep-algorithms" class="node" x="100" y="100" width="120" height="60" rx="10"></rect>
                <text class="node-label" x="160" y="130">Algorithms</text>

                <rect id="node-prep-data-structures" class="node" x="380" y="100" width="140" height="60" rx="10"></rect>
                <text class="node-label" x="450" y="130">Data Structures</text>

                <rect id="node-prep-system-design" class="node" x="240" y="200" width="150" height="60" rx="10"></rect>
                <text class="node-label" x="315" y="230">System Design</text>

                <rect id="node-prep-behavioral" class="node" x="240" y="300" width="120" height="60" rx="10"></rect>
                <text class="node-label" x="300" y="330">Behavioral</text>

                 <!-- Connections -->
                 <!-- Algo <-> DS -->
                 <line id="conn-prep-algo-ds-1" class="connection" x1="220" y1="130" x2="380" y2="130" marker-end="url(#arrowhead-gfg-2)"></line>
                 <line id="conn-prep-algo-ds-2" class="connection" x1="380" y1="140" x2="220" y2="140" marker-end="url(#arrowhead-gfg-reverse)"></line>

                 <!-- SD -> Algo & DS -->
                 <path id="conn-prep-sd-algo" class="connection" d="M 280 200 V 170 H 160 V 160" marker-end="url(#arrowhead-gfg-2)"></path>
                 <path id="conn-prep-sd-ds" class="connection" d="M 360 200 V 170 H 450 V 160" marker-end="url(#arrowhead-gfg-2)"></path>

            </svg>
        </div>
    </main>

    <footer>
        <a href="https://github.com/AshishJangra27/" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/ashish-jangra/ " target="_blank">LinkedIn</a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sdlcBlock = document.getElementById('sdlc-block');
            const interviewBlock = document.getElementById('interview-block');

            // Mapping for SDLC connections and related elements
            const sdlcMap = {
                'node-sdlc-ideation': {
                    connections: ['conn-sdlc-ideation-dev'],
                    relatedNodes: ['node-sdlc-development']
                },
                'node-sdlc-development': {
                    connections: ['conn-sdlc-dev-testing', 'conn-sdlc-dev-ideation'],
                    relatedNodes: ['node-sdlc-testing', 'node-sdlc-ideation']
                },
                'node-sdlc-testing': {
                    connections: ['conn-sdlc-testing-deploy', 'conn-sdlc-testing-dev'],
                    relatedNodes: ['node-sdlc-deployment', 'node-sdlc-development']
                },
                'node-sdlc-deployment': {
                     connections: [], // End node in this flow
                     relatedNodes: []
                }
            };

            // Mapping for Interview Prep connections and related elements
            const interviewMap = {
                'node-prep-algorithms': {
                    connections: ['conn-prep-algo-ds-1', 'conn-prep-algo-ds-2', 'conn-prep-sd-algo'],
                    relatedNodes: ['node-prep-data-structures', 'node-prep-system-design']
                },
                'node-prep-data-structures': {
                    connections: ['conn-prep-algo-ds-1', 'conn-prep-algo-ds-2', 'conn-prep-sd-ds'],
                    relatedNodes: ['node-prep-algorithms', 'node-prep-system-design']
                },
                'node-prep-system-design': {
                    connections: ['conn-prep-sd-algo', 'conn-prep-sd-ds'],
                    relatedNodes: ['node-prep-algorithms', 'node-prep-data-structures']
                },
                'node-prep-behavioral': {
                    connections: [], // Stands alone conceptually here
                    relatedNodes: []
                }
            };

            function handleNodeClick(blockElement, map) {
                return (event) => {
                    let target = event.target;
                    // Find the closest parent with class 'node' if text was clicked
                    while (target && !target.classList.contains('node') && target !== blockElement) {
                        target = target.parentElement;
                    }

                    if (!target || !target.classList.contains('node')) {
                         // Handle clicks on the SVG background to clear selection
                        if (event.target.tagName.toLowerCase() === 'svg') {
                            clearBlockActive(blockElement);
                        }
                        return;
                    }

                    const nodeId = target.id;
                    const config = map[nodeId];

                    if (!config) return; // Should not happen if node is in map

                    // Clear previous active states in this block
                    clearBlockActive(blockElement);

                    // Set current node to active
                    target.classList.add('active');
                     // Activate corresponding text label if it exists
                    const label = blockElement.querySelector(`.node-label[x="${target.cx ? target.cx.baseVal.value : target.x.baseVal.value + target.width.baseVal.value / 2}"][y="${target.cy ? target.cy.baseVal.value : target.y.baseVal.value + target.height.baseVal.value / 2}"]`);
                    if (label) {
                         label.classList.add('active');
                    }


                    // Activate connections and related nodes
                    config.connections.forEach(connId => {
                        const connection = blockElement.querySelector(`#${connId}`);
                        if (connection) {
                            connection.classList.add('active');
                            // Also activate the corresponding arrowhead
                            const markerId = connection.getAttribute('marker-end') || connection.getAttribute('marker-start');
                            if (markerId) {
                                const marker = blockElement.querySelector(markerId.replace('url(', '').replace(')', ''));
                                if (marker) {
                                     const arrowhead = marker.querySelector('.arrowhead');
                                     if(arrowhead) arrowhead.classList.add('active');
                                }
                            }
                        }
                    });

                    config.relatedNodes.forEach(relatedNodeId => {
                        const relatedNode = blockElement.querySelector(`#${relatedNodeId}`);
                        if (relatedNode) {
                            relatedNode.classList.add('active');
                             const relatedLabel = blockElement.querySelector(`.node-label[x="${relatedNode.cx ? relatedNode.cx.baseVal.value : relatedNode.x.baseVal.value + relatedNode.width.baseVal.value / 2}"][y="${relatedNode.cy ? relatedNode.cy.baseVal.value : relatedNode.y.baseVal.value + relatedNode.height.baseVal.value / 2}"]`);
                             if(relatedLabel) relatedLabel.classList.add('active');
                        }
                    });
                };
            }

            function clearBlockActive(blockElement) {
                blockElement.querySelectorAll('.node.active').forEach(node => node.classList.remove('active'));
                blockElement.querySelectorAll('.node-label.active').forEach(label => label.classList.remove('active'));
                blockElement.querySelectorAll('.connection.active').forEach(conn => conn.classList.remove('active'));
                 blockElement.querySelectorAll('.arrowhead.active').forEach(arrowhead => arrowhead.classList.remove('active'));
            }

            // Attach click handlers using event delegation on the SVG or block container
            sdlcBlock.addEventListener('click', handleNodeClick(sdlcBlock, sdlcMap));
            interviewBlock.addEventListener('click', handleNodeClick(interviewBlock, interviewMap));

        });
    </script>

</body>
</html>

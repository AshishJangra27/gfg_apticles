
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Concepts Explorer</title>
    <style>
        /* GeeksforGeeks Theme Colors */
        :root {
            --gfg-green: #2f8d46;
            --gfg-white: #ffffff;
            --gfg-dark: #222222;
            --gfg-light-green-bg: rgba(47, 141, 70, 0.1);
        }

        /* General Body & Layout */
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            color: var(--gfg-dark);
            background-color: var(--gfg-white);
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Top Bar */
        .top-bar {
            height: 50px; /* Fixed height */
            background-color: var(--gfg-green);
            color: var(--gfg-white);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            flex-shrink: 0; /* Prevent shrinking */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1; /* Ensure it's above content */
        }

        .tab-button {
            background: none;
            border: none;
            color: var(--gfg-white);
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, border-bottom 0.3s ease;
            outline: none; /* Remove default outline */
            flex-shrink: 0;
        }

        .tab-button:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .tab-button.active {
            background-color: rgba(255, 255, 255, 0.25);
            border-bottom: 2px solid var(--gfg-white);
        }

        /* Main Content Area */
        .main-content-area {
            flex-grow: 1; /* Takes remaining space */
            display: flex;
            overflow: hidden; /* Hide content that overflows */
            padding: 15px;
            box-sizing: border-box;
        }

        .module {
            width: 100%;
            height: 100%;
            display: none; /* Hidden by default */
            flex-direction: column;
            border: 1px solid #e0e0e0; /* Subtle border for definition */
            border-radius: 5px;
            overflow: hidden; /* Keep internal elements within bounds */
        }

        .module.active {
            display: flex; /* Show active module */
        }

        .module-title {
            background-color: var(--gfg-light-green-bg);
            padding: 10px 15px;
            font-size: 1.1em;
            font-weight: bold;
            border-bottom: 1px solid rgba(47, 141, 70, 0.3);
            flex-shrink: 0;
        }

        .module-content {
             flex-grow: 1;
             display: flex;
             flex-direction: column;
             overflow: hidden; /* Enable scrolling within module content if needed, though design brief says no scroll */
        }


        /* Control Panel */
        .control-panel {
            background-color: var(--gfg-light-green-bg);
            padding: 10px 15px;
            flex-shrink: 0; /* Don't shrink */
            border-bottom: 1px solid rgba(47, 141, 70, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px; /* Space between controls */
            flex-wrap: wrap; /* Allow controls to wrap */
        }

        .control-panel label {
            font-weight: bold;
        }

        /* Visualization Area */
        .visualization-area {
            flex-grow: 1; /* Takes remaining space */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
            overflow: hidden; /* Ensure no overflow causes scroll */
        }

        /* Specific Module Styles */

        /* DSA Module - Complexity Graph */
        #dsa-module .visualization-area {
            display: block; /* Canvas needs block display */
            background-color: #f9f9f9; /* Light background for clarity */
            position: relative;
        }
        #dsa-module canvas {
            display: block;
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            background-color: var(--gfg-white);
        }

        /* System Design Module - Consistency */
        #system-module .visualization-area {
            flex-direction: column;
            gap: 20px;
            align-items: center;
            justify-content: center; /* Center content vertically */
        }

        .replica {
            border: 2px solid var(--gfg-green);
            padding: 15px 30px;
            border-radius: 5px;
            background-color: var(--gfg-white);
            transition: background-color 0.3s ease, transform 0.1s ease;
            text-align: center;
            min-width: 100px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .replica.propagating {
            animation: pulse-green 0.8s ease-in-out infinite alternate;
        }

        @keyframes pulse-green {
            from { background-color: var(--gfg-white); box-shadow: 2px 2px 8px rgba(47, 141, 70, 0.5); }
            to { background-color: #ccffcc; box-shadow: 2px 2px 12px rgba(47, 141, 70, 0.8); }
        }

        .consistency-controls {
            display: flex;
            gap: 10px;
        }
        .consistency-controls button.active {
             background-color: #246c35; /* Darker green */
        }


        /* Coding Module - OOP */
        #coding-module .visualization-area {
            flex-direction: row; /* Objects side-by-side */
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-start; /* Align objects to top-left */
            justify-content: flex-start; /* Align objects to top-left */
            align-content: flex-start; /* Pack lines to the start */
            overflow-y: auto; /* Allow scrolling if many objects are created */
        }

        .oop-object {
            border: 2px solid var(--gfg-green);
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--gfg-white);
            transition: border-color 0.2s ease, background-color 0.2s ease, transform 0.1s ease;
            user-select: none; /* Prevent text selection on click */
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            min-width: 150px;
            text-align: center;
        }

        .oop-object:hover {
             background-color: #f0fff0; /* Very light green */
        }

        .oop-object.selected {
            border-color: orange; /* Highlight selected */
            background-color: #fff8e1; /* Light orange background */
            box-shadow: 3px 3px 8px rgba(255, 165, 0, 0.5);
        }

        /* Buttons & Controls */
        button {
            background-color: var(--gfg-green);
            color: var(--gfg-white);
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
            outline: none;
        }
        button:hover:not(:disabled) {
            background-color: #246c35; /* Darker green */
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        input[type="range"] {
            accent-color: var(--gfg-green); /* Style slider thumb */
        }


        /* Footer */
        .footer {
            height: 40px; /* Fixed height */
            background-color: var(--gfg-green);
            color: var(--gfg-white);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0; /* Prevent shrinking */
            font-size: 0.9em;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .footer a {
            color: var(--gfg-white);
            margin: 0 15px;
            text-decoration: none;
            transition: text-decoration 0.3s ease;
        }
        .footer a:hover {
            text-decoration: underline;
        }

        /* Subtle Engagement - Gentle Pulse (on primary controls) */
        .pulse-animation {
            animation: gentle-pulse 1.5s ease-in-out 2; /* Pulse twice */
        }

        @keyframes gentle-pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <button class="tab-button active" data-module="dsa">Data Structures & Algorithms</button>
            <button class="tab-button" data-module="system">System Design</button>
            <button class="tab-button" data-module="coding">Coding</button>
        </div>

        <div class="main-content-area">
            <div id="dsa-module" class="module active">
                <div class="module-title">Algorithm Complexity Explorer</div>
                <div class="control-panel">
                    <label for="n-slider">Input Size (n):</label>
                    <input type="range" id="n-slider" min="1" max="200" value="100">
                    <span id="n-value">100</span>
                    <div style="display:flex; gap: 10px; font-size: 0.8em;">
                        <span style="color: blue;">O(N log N)</span>
                        <span style="color: red;">O(N^2)</span>
                        <span style="color: green;">O(N)</span>
                        <span style="color: purple;">O(log N)</span>
                        <span style="color: orange;">O(1)</span>
                    </div>
                </div>
                <div class="visualization-area">
                    <canvas id="complexity-canvas"></canvas>
                </div>
            </div>

            <div id="system-module" class="module">
                <div class="module-title">Consistency Model Explorer</div>
                <div class="control-panel">
                    <div class="consistency-controls">
                         <button id="consistency-strong" class="active">Strong Consistency</button>
                         <button id="consistency-eventual">Eventual Consistency</button>
                    </div>
                    <button id="consistency-write">Simulate Write</button>
                    <button id="consistency-read">Simulate Read</button>
                </div>
                <div class="visualization-area">
                    <div class="replica" data-replica="1">Replica 1: Data: 0</div>
                    <div class="replica" data-replica="2">Replica 2: Data: 0</div>
                    <div class="replica" data-replica="3">Replica 3: Data: 0</div>
                </div>
            </div>

            <div id="coding-module" class="module">
                 <div class="module-title">Object-Oriented Programming (OOP) Explorer</div>
                 <div class="control-panel">
                     <button id="create-counter">Create Counter Object</button>
                     <button id="increment-selected" disabled>Increment Selected Object</button>
                 </div>
                 <div class="visualization-area" id="oop-objects-area">
                     <!-- OOP objects will be added here -->
                 </div>
            </div>

        </div>

        <footer class="footer">
            <a href="https://github.com/AshishJangra27/" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/ashish-jangra/" target="_blank">LinkedIn</a>
        </footer>
    </div>

    <script>
        // --- Global Logic ---
        const modules = document.querySelectorAll('.module');
        const tabButtons = document.querySelectorAll('.tab-button');
        const mainContentArea = document.querySelector('.main-content-area');

        function activateModule(moduleId) {
            modules.forEach(module => {
                module.classList.remove('active');
                // Clean up specific module states or animations if necessary
                if (module.id === 'system-module') {
                    document.querySelectorAll('.replica').forEach(rep => rep.classList.remove('propagating'));
                }
                if (module.id === 'coding-module') {
                     // Deselect any object
                     document.querySelectorAll('.oop-object').forEach(obj => obj.classList.remove('selected'));
                     selectedObjectId = null;
                     updateIncrementButtonState();
                }
                 // Remove pulse animation from controls on tab switch
                 module.querySelectorAll('.control-panel').forEach(panel => panel.classList.remove('pulse-animation'));
            });
            const activeModule = document.getElementById(moduleId);
            if (activeModule) {
                activeModule.classList.add('active');
                tabButtons.forEach(button => {
                    button.classList.remove('active');
                    if (button.dataset.module === moduleId) {
                        button.classList.add('active');
                    }
                });
                // Trigger initial state/animation for the activated module
                if (moduleId === 'dsa-module') {
                    drawComplexityGraph(); // Redraw on activation
                    document.querySelector('#dsa-module .control-panel').classList.add('pulse-animation');
                } else if (moduleId === 'system-module') {
                     document.querySelector('#system-module .control-panel').classList.add('pulse-animation');
                } else if (moduleId === 'coding-module') {
                     document.querySelector('#coding-module .control-panel').classList.add('pulse-animation');
                }
            }
        }

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                activateModule(button.dataset.module + '-module');
            });
        });

        // Initial activation (DSA module)
        activateModule('dsa-module');


        // --- DSA Module: Complexity Graph ---
        const canvas = document.getElementById('complexity-canvas');
        const ctx = canvas.getContext('2d');
        const nSlider = document.getElementById('n-slider');
        const nValueSpan = document.getElementById('n-value');

        const margin = 30;
        const maxY = 200 * 200; // Max value for N^2 at N=200
        let currentN = parseInt(nSlider.value, 10);

        function resizeCanvas() {
             // Get the actual size of the parent container
            const parent = canvas.parentElement;
            canvas.width = parent.clientWidth;
            canvas.height = parent.clientHeight;
            drawComplexityGraph(); // Redraw after resize
        }

        // Resize canvas initially and on window resize
        window.addEventListener('resize', resizeCanvas);


        function drawComplexityGraph() {
            if (!canvas || !ctx) return;

            const width = canvas.width;
            const height = canvas.height;
            const plotWidth = width - 2 * margin;
            const plotHeight = height - 2 * margin;

            ctx.clearRect(0, 0, width, height);

            // Draw Axes
            ctx.beginPath();
            ctx.moveTo(margin, margin); // Y-axis top
            ctx.lineTo(margin, height - margin); // Origin
            ctx.lineTo(width - margin, height - margin); // X-axis end
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            ctx.stroke();

            // Labels
            ctx.font = '12px Arial';
            ctx.fillStyle = var(--gfg-dark);
            ctx.textAlign = 'center';
            ctx.fillText('Input Size (N)', width / 2, height - margin / 2);
            ctx.save();
            ctx.translate(margin / 2, height / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Operations/Time', 0, 0);
            ctx.restore();

            ctx.textAlign = 'right';
            ctx.fillText('0', margin - 5, height - margin + 5);
            ctx.fillText(currentN, width - margin, height - margin + 15);
            ctx.textAlign = 'left';
            ctx.fillText('Complexity', margin + 5, margin + 10); // Simplified Y label

            // Function to scale Y value
            const scaleY = (y) => height - margin - (y / maxY) * plotHeight;
            const scaleX = (x) => margin + (x / currentN) * plotWidth;

            // Plot functions
            const plotFunction = (func, color) => {
                ctx.beginPath();
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.moveTo(scaleX(1), scaleY(func(1)));
                for (let i = 1; i <= currentN; i++) {
                    let y = func(i);
                     // Cap the Y value at maxY to keep it on screen
                    y = Math.min(y, maxY);
                    ctx.lineTo(scaleX(i), scaleY(y));
                }
                ctx.stroke();
            };

            // O(N log N) - Use i * Math.log2(i) or i * Math.log(i) for simplicity
            plotFunction((n) => n * (n > 1 ? Math.log(n) : 0), 'blue');
             // O(N^2)
            plotFunction((n) => n * n, 'red');
             // O(N)
            plotFunction((n) => n, 'green');
             // O(log N) - Use Math.log2(i) or Math.log(i)
            plotFunction((n) => n > 1 ? Math.log(n) * (maxY/100) : 0, 'purple'); // Scale log N up to be visible
             // O(1)
            plotFunction((n) => maxY / 50, 'orange'); // A small constant value scaled

        }

        nSlider.addEventListener('input', (event) => {
            currentN = parseInt(event.target.value, 10);
            nValueSpan.textContent = currentN;
            drawComplexityGraph();
        });

         // Initial draw after canvas is ready (might need a slight delay or put inside activateModule)
         // Let's ensure it draws when the module is activated
         // Also call resizeCanvas once initially
         resizeCanvas();


        // --- System Design Module: Consistency ---
        const strongBtn = document.getElementById('consistency-strong');
        const eventualBtn = document.getElementById('consistency-eventual');
        const writeBtn = document.getElementById('consistency-write');
        const readBtn = document.getElementById('consistency-read');
        const replicas = document.querySelectorAll('.replica');

        let consistencyModel = 'strong'; // 'strong' or 'eventual'
        let replicaData = [0, 0, 0];
        let writeValue = 0;

        function updateConsistencyButtons() {
            strongBtn.classList.remove('active');
            eventualBtn.classList.remove('active');
            if (consistencyModel === 'strong') {
                strongBtn.classList.add('active');
            } else {
                eventualBtn.classList.add('active');
            }
        }

        function updateReplicaDisplay() {
            replicas.forEach((rep, index) => {
                rep.textContent = `Replica ${index + 1}: Data: ${replicaData[index]}`;
                rep.classList.remove('propagating'); // Remove animation class
                rep.style.backgroundColor = var(--gfg-white); // Reset background
                rep.style.boxShadow = '2px 2px 5px rgba(0,0,0,0.1)'; // Reset shadow
            });
        }

        strongBtn.addEventListener('click', () => {
            consistencyModel = 'strong';
            updateConsistencyButtons();
            updateReplicaDisplay(); // Ensure display matches current state
        });

        eventualBtn.addEventListener('click', () => {
            consistencyModel = 'eventual';
            updateConsistencyButtons();
             // In a real eventual system, replicas might have different values initially.
             // For this demo, we'll just reset the display to show the potential effect of future writes/reads.
            updateReplicaDisplay();
        });

        writeBtn.addEventListener('click', () => {
            writeValue++; // Simulate writing a new value
            if (consistencyModel === 'strong') {
                replicaData = [writeValue, writeValue, writeValue];
                updateReplicaDisplay(); // All update immediately
            } else { // eventual
                 // Update one replica immediately
                replicaData[0] = writeValue;
                updateReplicaDisplay(); // Update display for replica 1

                // Simulate propagation delay for others
                replicas[0].classList.add('propagating'); // Animate first one too slightly
                setTimeout(() => {
                    replicaData[1] = writeValue;
                    updateReplicaDisplay(); // Update display for replica 2
                    replicas[1].classList.add('propagating');
                    replicas[0].classList.remove('propagating');
                }, 800); // Delay

                setTimeout(() => {
                    replicaData[2] = writeValue;
                    updateReplicaDisplay(); // Update display for replica 3
                    replicas[2].classList.add('propagating');
                    replicas[1].classList.remove('propagating');
                }, 1600); // Longer delay

                 // Remove final animation class after it finishes
                 setTimeout(() => {
                     replicas[2].classList.remove('propagating');
                 }, 2400);

            }
        });

        readBtn.addEventListener('click', () => {
            updateReplicaDisplay(); // Clear previous read highlights/animations

            if (consistencyModel === 'strong') {
                // In strong consistency, any read should return the latest value
                // We'll just highlight all replicas to indicate the read sees a consistent state
                 replicas.forEach(rep => {
                     rep.style.backgroundColor = '#ffffcc'; // Light yellow highlight
                     rep.style.boxShadow = '3px 3px 8px rgba(255, 255, 0, 0.5)';
                 });
                 // Display the value from any replica (they are all the same)
                 alert(`Read (Strong): Value is ${replicaData[0]}. Consistent across all replicas.`);
                 replicas.forEach(rep => {
                     rep.style.backgroundColor = var(--gfg-white); // Remove highlight
                     rep.style.boxShadow = '2px 2px 5px rgba(0,0,0,0.1)';
                 });


            } else { // eventual
                 // In eventual consistency, a read might get a stale value
                 // Simulate reading from a random replica
                const randomIndex = Math.floor(Math.random() * replicaData.length);
                const readValue = replicaData[randomIndex];
                replicas[randomIndex].style.backgroundColor = '#ffffcc'; // Highlight the one being read from
                replicas[randomIndex].style.boxShadow = '3px 3px 8px rgba(255, 255, 0, 0.5)';

                alert(`Read (Eventual): Read from Replica ${randomIndex + 1}. Value is ${readValue}. Other replicas may be out of date.`);

                setTimeout(() => {
                    replicas[randomIndex].style.backgroundColor = var(--gfg-white); // Remove highlight
                    replicas[randomIndex].style.boxShadow = '2px 2px 5px rgba(0,0,0,0.1)';
                }, 500);
            }
        });

        updateReplicaDisplay(); // Initial display


        // --- Coding Module: OOP ---
        const createCounterBtn = document.getElementById('create-counter');
        const incrementSelectedBtn = document.getElementById('increment-selected');
        const oopObjectsArea = document.getElementById('oop-objects-area');

        let objects = []; // Array to hold object state
        let nextObjectId = 1;
        let selectedObjectId = null;

        function updateIncrementButtonState() {
             incrementSelectedBtn.disabled = selectedObjectId === null;
        }

        function renderObject(obj) {
            const objDiv = document.createElement('div');
            objDiv.classList.add('oop-object');
            objDiv.dataset.objectId = obj.id;
            objDiv.innerHTML = `<strong>Counter ${obj.id}</strong><br>Count: <span data-count="${obj.id}">${obj.state.count}</span>`;

            objDiv.addEventListener('click', () => {
                // Deselect previous
                const prevSelected = document.querySelector('.oop-object.selected');
                if (prevSelected) {
                    prevSelected.classList.remove('selected');
                }
                // Select current
                objDiv.classList.add('selected');
                selectedObjectId = obj.id;
                updateIncrementButtonState();
            });

            oopObjectsArea.appendChild(objDiv);
            return objDiv;
        }

        createCounterBtn.addEventListener('click', () => {
            const newObject = {
                id: nextObjectId++,
                type: 'counter',
                state: { count: 0 }
            };
            objects.push(newObject);
            renderObject(newObject);

             // Optionally select the new object automatically
             const newObjDiv = document.querySelector(`.oop-object[data-object-id="${newObject.id}"]`);
             if (newObjDiv) {
                 const prevSelected = document.querySelector('.oop-object.selected');
                 if (prevSelected) {
                     prevSelected.classList.remove('selected');
                 }
                 newObjDiv.classList.add('selected');
                 selectedObjectId = newObject.id;
                 updateIncrementButtonState();
             }
        });

        incrementSelectedBtn.addEventListener('click', () => {
            if (selectedObjectId === null) {
                // Should be disabled, but good practice to check
                return;
            }

            const selectedObject = objects.find(obj => obj.id === selectedObjectId);
            if (selectedObject && selectedObject.type === 'counter') {
                // Simulate method call: increment the state
                selectedObject.state.count++;

                // Update the visual representation
                const countSpan = oopObjectsArea.querySelector(`.oop-object[data-object-id="${selectedObjectId}"] span[data-count="${selectedObjectId}"]`);
                if (countSpan) {
                    countSpan.textContent = selectedObject.state.count;
                    // Add a subtle visual feedback (e.g., quick pulse/highlight)
                    const objDiv = countSpan.closest('.oop-object');
                     objDiv.style.transition = 'transform 0.1s ease, background-color 0.1s ease';
                     objDiv.style.transform = 'scale(1.02)';
                     objDiv.style.backgroundColor = '#ccffcc'; // Light green flash
                     setTimeout(() => {
                         objDiv.style.transform = 'scale(1)';
                         objDiv.style.backgroundColor = '#fff8e1'; // Back to selected color
                          // Reset transition after animation
                          setTimeout(() => {
                               objDiv.style.transition = 'border-color 0.2s ease, background-color 0.2s ease, transform 0.1s ease';
                          }, 100);

                     }, 100);


                }
            }
        });

        // Initial state for increment button
        updateIncrementButtonState();


    </script>
</body>
</html>
